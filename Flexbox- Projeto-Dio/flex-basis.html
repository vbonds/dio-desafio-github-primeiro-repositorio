<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fundamentos flex-basis</title>
	<style type="text/css">
		.flex-conteiner{ 
			display: flex;
			border: 1px solid black;
			max-width: 500px;
			margin-bottom: 20px;
		}
		.item{
			background-color: coral;
			margin: 5px;
			text-align: center;
			color: white;
		}
		.bauto{
			flex-basis: auto;
		}
		.fg-0{
			flex-grow: 0;
		}
		.fg-1{
			flex-grow: 1;
		}
		.fg-2{
			flex-grow: 2;
		}
		.b-0{
			flex-basis: 0;
		}
		.w100{
			flex-basis: 100px;
		}
	</style>
</head>
<body>
	<p>auto</p>
	<div class="flex-conteiner">
		<div class="item bauto fg-1">A</div>
		<div class="item bauto fg-1">BBB</div>
		<div class="item bauto fg-1">C</div>
		<div class="item bauto fg-2">DEF</div>
	</div>

	<p>0 (zero)</p>
	<div class="flex-conteiner">
		<div class="item b-0 fg-1">A</div>
		<div class="item b-0 fg-1">BBBbbbbbb</div>
		<div class="item b-0 fg-1">C</div>
		<div class="item b-0 fg-1">DEF</div>
	</div>

	<p>basis + width</p>
	<div class="flex-conteiner">
		<div class="item w100 fg-2">AA</div>
		<div class="item w100 fg-2">BBB</div>
		<div class="item w100 fg-2">CCC</div>
		<div class="item w100 fg-2">DEF</div>
	</div>

</body>
</html>
