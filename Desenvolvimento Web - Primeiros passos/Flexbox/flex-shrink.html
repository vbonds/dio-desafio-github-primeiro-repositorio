<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fundamentos flex shrink</title>

	<style type="text/css">
		.flex-conteiner{ 
			display: flex;
			border: 1px solid black;
			max-width: 350px;
			margin-bottom: 10px;
		}
		.item{
			background-color: coral;
			margin: 5px;
			text-align: center;
			font-size: 24px;
		}
		.s-1{
			flex-shrink: 1;
		}
		.fg-1{
			flex-grow: 1;
		}
		.s-0{
			flex-shrink: 0;
			flex-basis: 100px;
		}
		.s-2{
			flex-shrink: 2;
			flex-basis: 100px;
		}
		.s-3{
			flex-shrink: 3;
			flex-basis: 100px;
		}
	</style>
</head>
<body>
	<p>flex-shrink 1</p>
	<div class="flex-conteiner">
		<div class="item s-1 fg-1">A</div>
		<div class="item s-1 fg-1">B</div>
		<div class="item s-1 fg-1">C</div>
		<div class="item s-1 fg-1">D</div>
		<div class="item s-1 fg-1">E</div>
	</div>

	<div class="flex-conteiner">
		<div class="item s-1 fg-1">A</div>
		<div class="item s-1 fg-1">The generated</div>
		<div class="item s-1 fg-1">C</div>
		<div class="item s-1 fg-1">D</div>
	</div>

	<p>flex-shrink: 0 / basis: 100px</p>
	<div class="flex-conteiner">
		<div class="item s-0 fg-1">A</div>
		<div class="item s-0 fg-1">The generated</div>
		<div class="item s-0 fg-1">C</div>
		<div class="item s-0 fg-1">D</div>
	</div>

	<p>flex-shrink: mix/ basis: 100px</p>
	<div class="flex-conteiner">
		<div class="item s-1 fg-1">A</div>
		<div class="item s-2 fg-1">The generated</div>
		<div class="item s-2 fg-1">C</div>
		<div class="item s-3 fg-1">D</div>
	</div>
</body>
</html>
