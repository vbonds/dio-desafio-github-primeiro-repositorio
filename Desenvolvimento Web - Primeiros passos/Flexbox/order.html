<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fundamentos order</title>
	<style type="text/css">
		
		.flex-conteiner{
			display: flex;
			border: 1px solid black;
			max-width: 350px;
			margin-bottom: 20px;
			justify-content: center;
		}
		.item{
			flex: 1;
			background-color: burlywood;
			margin: 5px;
			padding: 10px;
			text-align: center;
			font-size: 24px;
			color: white;
		}
		.o1{
			order: 1;
		}
		.o2{
			order: 2;
		}
		.o3{
			order: 3;
		}
		.o4{
			order: 4;
		}
		.direction{
			flex-direction: column;
		}
	</style>
</head>
<body>
	<h1>row</h1>
	<p>order : 0 </p>
	<div class="flex-conteiner">
		<div class="item Flex-1">1</div>
		<div class="item Flex-1">2</div>
		<div class="item Flex-1">3</div>
		<div class="item Flex-1">4</div>
	</div>


	<p>order : diferentes </p>
	<div class="flex-conteiner">
		<div class="item Flex-1 04">1</div>
		<div class="item Flex-1 o2">2</div>
		<div class="item Flex-1 o1">3</div>
		<div class="item Flex-1 o4">4</div>
	</div>

	<h1>Column</h1>
	<p>order : 0 </p>
	<div class="flex-conteiner direction">
		<div class="item Flex-1">1</div>
		<div class="item Flex-1">2</div>
		<div class="item Flex-1">3</div>
		<div class="item Flex-1">4</div>
	</div>


	<p>order : diferentes </p>
	<div class="flex-conteiner direction">
		<div class="item Flex-1 04">1</div>
		<div class="item Flex-1 o2">2</div>
		<div class="item Flex-1 o1">3</div>
		<div class="item Flex-1 o4">4</div>
	</div>


</body>
</html>
